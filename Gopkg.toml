
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

# NOTE: The below dependencies are mainly used for testing
# purposes. This mirrors the dependencies required of

required = [
    "github.com/docker/distribution/reference",
    "github.com/opencontainers/runc",
    "github.com/docker/go-connections"
]

[[constraint]]
  name = "github.com/opalmer/dockertest"
  version = "0.3.9"

[[constraint]]
  name = "github.com/opalmer/logrusutil"
  version = "1.0.0"

[[constraint]]
  name = "github.com/Microsoft/go-winio"
  version = "0.4.5"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.3"

[[constraint]]
  branch = "master"
  name = "github.com/crewjam/errset"

[[constraint]]
  name = "github.com/andygrunwald/go-gerrit"
  version = "0.5.0"

[[constraint]]
  branch = "master"
  name = "github.com/docker/distribution"

[[constraint]]
  name = "github.com/docker/docker"
  revision = "13fec0607394f7c6da0148f8d513b6fcbf7cce61"

[[constraint]]
  name = "github.com/docker/go-units"
  version = "0.3.2"

[[constraint]]
  branch = "master"
  name = "github.com/docker/libtrust"

[[constraint]]
  name = "github.com/opencontainers/go-digest"
  version = "0.3.0"

[[constraint]]
  branch = "v1"
  name = "gopkg.in/check.v1"

[[constraint]]
  branch = "v1"
  name = "gopkg.in/ini.v1"

[[constraint]]
  name = "github.com/opencontainers/runc"
  version = "1.0.0-rc4"

[[constraint]]
  name = "github.com/docker/go-connections"
  version = "0.3.0"
